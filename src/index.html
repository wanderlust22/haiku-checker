<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Haiku Checker</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Is Your Poem a Haiku?</h1>
    </div>
    <div class="container">
      <h4>Enter your poem in the box below to see!</h4>
      <form>
        <div class="form-group">
          <label for="enterPoem">
            <textarea id="enterPoem" cols="60" rows="10"></textarea>
          </label>
        </div>
        <button type="submit" class="btn btn-secondary">Submit</button>
      </form>
    </div>
  </body>
</html>
